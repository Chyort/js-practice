<!DOCTYPE html>
<html>

    <title>Practice33</title>
  </head>
  <body>
    <script>
      function invertNegatives(num) {
        if (!isNaN(Math.sign(num)) && num > 0) {
          let result = num - num * 2;
          return result;
        } else if (!isNaN(Math.sign(num)) && num < 0) {
          return num;
        } else if (isNaN(num)) {
          return false;
        }
      }
    </script>
  </body>
</html>
