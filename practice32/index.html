  <body>
    <script>
      function findMiddleLetters(string) {
        let position;
        let char;

        if (string.length % 2 == 1) {
          position = string.length / 2;
          char = 1;
        } else {
          position = string.length / 2 - 1;
          char = 2;
        }

        let result = string.substring(position, position + char);
        return result;
      }
    </script>
  </body>
