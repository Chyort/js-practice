<!DOCTYPE html>

  <body>
    <script>
      function arrayReverse(array) {
        let reversedArray = [];
        for (let arrayIndex = array.length - 1; arrayIndex >= 0; arrayIndex--) {
          reversedArray.push(array[arrayIndex]);
        }
        return reversedArray;
      }
    </script>
  </body>
</html>
