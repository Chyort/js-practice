<!DOCTYPE html>
<html>
  <head>
    <title>Practice05</title>
  </head>
  <body>
    <script>
      function fizzBuzz() {
        let i;
        for (i = 1; i <= 100; i++) {
          if (i % 3 === 0 && i % 5 === 0) {
            console.log('FizzBuzz');
          } else if (i % 3 === 0) {
            console.log('Fizz');
          } else if (i % 5 === 0) {
            console.log('Buzz');
          } else {
            console.log(i);
          }
        }
      }
    </script>
  </body>
</html>
