<!DOCTYPE html>
<html>
  <head>
    <title>Practice36</title>
  </head>
  <body>
    <script>
      let vowels = ['a', 'e', 'i', 'o', 'u'];

      function extractVowels(string) {
        let storedVowels = [];

        for (let stringIndex = 0; stringIndex < string.length; stringIndex++) {
          const character = string[stringIndex];

          for (
            let vowelsIndex = 0;
            vowelsIndex < vowels.length;
            vowelsIndex++
          ) {
            const selectedVowel = vowels[vowelsIndex];

            if (character === selectedVowel) {
              storedVowels.push(character);
            }
          }
        }
        return storedVowels.join('');
      }
    </script>
  </body>
</html>
