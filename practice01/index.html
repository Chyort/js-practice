<!DOCTYPE html>
<html>
  <head>
    <title>Practice01</title>
  </head>
  <body>
    <script>
      function biggerWords(string, array) {
        let i;
        let bigWordsArray = [];
        for (i = 0; i < array.length; i++) {
          if (array[i].length - 1 >= string.length) {
            bigWordsArray.push(array[i]);
          }
        }
        return bigWordsArray;
      }
    </script>
  </body>
</html>
