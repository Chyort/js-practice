<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />

    <title>Practice 30</title>
    <script>
      var result = null;
      function randomRange(startNum, endNum) {
        if (!isNaN(startNum) && !isNaN(endNum)) {
          result = Math.floor(Math.random() * endNum + startNum);
          return result;
        } else if (Array.isArray(startNum) && endNum === undefined) {
          result = startNum[Math.floor(Math.random() * startNum.length)];
          return result;
        }
      }
    </script>
  </head>
