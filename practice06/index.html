<!DOCTYPE html>
<html>
  <head>
    <title>Practice06</title>
  </head>
  <body>
    <script>
      function fibSequence(number) {
        let num1 = 1;
        let num2 = 0;
        let temp;
        let output = '0';

        for (number; number > 1; number--) {
          temp = num1;
          num1 = num1 + num2;
          num2 = temp;
          output = output.concat(' ', num2);
        }
        return output;
      }
    </script>
  </body>
</html>
