  <body>
    <script>
      function alternateCaps(string) {
        let altCapString = '';
        for (let stringIndex = 0; stringIndex < string.length; stringIndex++) {
          if (stringIndex % 2 === 0) {
            let lowerCase = string[stringIndex];
            altCapString += lowerCase;
          } else if (stringIndex % 2 === 1) {
            let upperCase = string[stringIndex].toUpperCase();
            altCapString += upperCase;
          }
        }
        return altCapString;
      }
    </script>
  </body>
</html>
